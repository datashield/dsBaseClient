services:
    armadillo:
        hostname: armadillo
        ports:
            - 8080:8080
        image: datashield/armadillo_citest:5.0.0.2
        environment:
            LOGGING_CONFIG: 'classpath:logback-file.xml'
            AUDIT_LOG_PATH: '/app/logs/audit.log'
            SPRING_SECURITY_USER_PASSWORD: 'admin'
        volumes:
            - ./tests/docker/armadillo/standard/logs:/logs
            - ./tests/docker/armadillo/standard/data:/data
            - ./tests/docker/armadillo/standard/config:/config
            - /var/run/docker.sock:/var/run/docker.sock

    default:
        hostname: default
        image: datashield/rserver-neutron:latest
        environment:
            DEBUG: "FALSE"
