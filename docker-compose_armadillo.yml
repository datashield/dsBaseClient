version: "3.4"

services:
    armadillo:
        hostname: armadillo
        image: datashield/armadillo3.3:1.0.0
        environment:
            RSERVE_HOST: rserver
            DEBUG: "TRUE"
        ports:
            - 8080:8080
    rserver:
        hostname: rserver
        image: datashield/armadillo-rserver_ionic-aquaduct:1.0.0
        environment:
            DEBUG: "FALSE"
        ports:
            - 6311:6311
